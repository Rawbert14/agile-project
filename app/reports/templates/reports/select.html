{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}select a day{% endblock title%}

{% block content %} 

<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

<script>

$(document).ready(function(){
    $(".datepicker").datepicker({ dateFormat: 'yy-mm-dd' });
});

</script>
{% if request.user.is_authenticated  %}

<div class="col-6 mx-auto" style="margin-top: 75px;">
    <div class="bg-white p-4 rounded">
    <div class="text-black text-center h3 m-5">Do your choices</div>
    <form action="" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</div>

<div class="col-6 mx-auto" style="margin-top: 75px;">
</div>
{% else %}
<div class = "text-white text-center h3" style="margin-top: 70px;"> Please log in! </div>
{% endif %}

{% endblock content %}
