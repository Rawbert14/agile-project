<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">

    <!-- Page title -->
    <title>Django Quiz App</title>
</head>
<body>

<div class="container mt-5 pt-5">
    <h1 style="color: black; text-align: center;">Agile App</h1>

    <div class="col-md-6 mx-auto">
        <!-- Update action URL to point to the 'quiz' view -->
        <form action="{% url 'quiz' %}" method="get"> <!-- Changed method to 'get' -->
            <div class="form-group">
                <label for="categorySelect">Select Category</label>
                <select name="category" id="categorySelect" class="form-control">
                    <option value="">Choose</option>
                    {% for category in categories %}
                    <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <button class="btn btn-danger mt-3">Submit</button>
        </form>
    </div>
</div>

</body>
</html>
